<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronized Charts using ApexCharts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="container">
        <div id="chart1"></div>
        <div id="chart2"></div>
        <div id="chart3"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var options = {
          series: [{
          data: [
                        [new Date('2023-01-01').getTime(), 30],
                        [new Date('2023-02-01').getTime(), 40],
                        [new Date('2023-03-01').getTime(), 35],
                        [new Date('2023-04-01').getTime(), 50],
                        [new Date('2023-05-01').getTime(), 49],
                        [new Date('2023-06-01').getTime(), 60],
                        [new Date('2023-07-01').getTime(), 70],
                        [new Date('2023-08-01').getTime(), 91],
                        [new Date('2023-09-01').getTime(), 125]
                    ]
        }],
          chart: {
          id: 'fb',
          group: 'social',
          type: 'line',
          height: 160
        },
        colors: ['#008FFB']
        };

        var chart = new ApexCharts(document.querySelector("#chart1"), options);
        chart.render();
      
        var optionsLine2 = {
          series: [{
          data: [
                        [new Date('2023-01-01').getTime(), 20],
                        [new Date('2023-02-01').getTime(), 30],
                        [new Date('2023-03-01').getTime(), 25],
                        [new Date('2023-04-01').getTime(), 35],
                        [new Date('2023-05-01').getTime(), 34],
                        [new Date('2023-06-01').getTime(), 45],
                        [new Date('2023-07-01').getTime(), 55],
                        [new Date('2023-08-01').getTime(), 61],
                        [new Date('2023-09-01').getTime(), 78]
                    ]
        }],
          chart: {
          id: 'tw',
          group: 'social',
          type: 'line',
          height: 160
        },
        colors: ['#546E7A']
        };

        var chartLine2 = new ApexCharts(document.querySelector("#chart2"), optionsLine2);
        chartLine2.render();
      
        var optionsArea = {
          series: [{
          data: [
                        [new Date('2023-01-01').getTime(), 30],
                        [new Date('2023-02-01').getTime(), 40],
                        [new Date('2023-03-01').getTime(), 35],
                        [new Date('2023-04-01').getTime(), 50],
                        [new Date('2023-05-01').getTime(), 49],
                        [new Date('2023-06-01').getTime(), 60],
                        [new Date('2023-07-01').getTime(), 70],
                        [new Date('2023-08-01').getTime(), 91],
                        [new Date('2023-09-01').getTime(), 125]
                    ]
        }],
          chart: {
          id: 'yt',
          group: 'social',
          type: 'area',
          height: 160
        },
        colors: ['#00E396']
        };

        var chartArea = new ApexCharts(document.querySelector("#chart3"), optionsArea);
        chartArea.render();
      
        var optionsSmall = {
          series: [{
          data: [
                        [new Date('2023-01-01').getTime(), 20],
                        [new Date('2023-02-01').getTime(), 30],
                        [new Date('2023-03-01').getTime(), 25],
                        [new Date('2023-04-01').getTime(), 35],
                        [new Date('2023-05-01').getTime(), 34],
                        [new Date('2023-06-01').getTime(), 45],
                        [new Date('2023-07-01').getTime(), 55],
                        [new Date('2023-08-01').getTime(), 61],
                        [new Date('2023-09-01').getTime(), 78]
                    ]
        }],
          chart: {
          id: 'ig',
          group: 'social',
          type: 'area',
          height: 160,
          width: 300
        },
        colors: ['#008FFB']
        };

        var chartSmall = new ApexCharts(document.querySelector("#chart4"), optionsSmall);
        chartSmall.render();
      
        var optionsSmall2 = {
          series: [{
          data: generateDayWiseTimeSeries(new Date('11 Feb 2017').getTime(), 20, {
            min: 10,
            max: 60
          })
        }],
          chart: {
          id: 'li',
          group: 'social',
          type: 'area',
          height: 160,
          width: 300
        },
        colors: ['#546E7A']
        };

        var chartSmall2 = new ApexCharts(document.querySelector("#chart1"), optionsSmall2);
        chartSmall2.render();
        });
    </script>
</body>
</html>
