<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Line Chart using ApexCharts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div class="container">
        <div id="chart"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var options = {
                chart: {
                    type: 'line',
                    height: 350,
                    width: '100%'
                },
                series: [{
                    name: 'Sales',
                    data: [
                        [new Date('2023-01-01').getTime(), 30],
                        [new Date('2023-02-01').getTime(), 40],
                        [new Date('2023-03-01').getTime(), 35],
                        [new Date('2023-04-01').getTime(), 50],
                        [new Date('2023-05-01').getTime(), 49],
                        [new Date('2023-06-01').getTime(), 60],
                        [new Date('2023-07-01').getTime(), 70],
                        [new Date('2023-08-01').getTime(), 91],
                        [new Date('2023-09-01').getTime(), 125]
                    ]
                }],
                xaxis: {
                    type: 'datetime',
                    labels: {
                        format: 'MMM yyyy'
                    }
                },
                stroke: {
                    curve: 'smooth',
                    width: 2
                },
                fill: {
                    type: 'gradient',
                    gradient: {
                        shade: 'light',
                        type: 'horizontal', // or 'vertical'
                        shadeIntensity: 0.5,
                        gradientToColors: ['#ABE5A1'],
                        inverseColors: true,
                        opacityFrom: 1,
                        opacityTo: 1,
                        stops: [0, 100]
                    }
                },
                markers: {
                    size: 4,
                    colors: ['#FFA41B'],
                    strokeColor: '#fff',
                    strokeWidth: 2
                },
                dataLabels: {
                    enabled: true,
                    formatter: function(val) {
                        return val.toFixed(0);
                    },
                    offsetY: -10,
                    style: {
                        fontSize: '12px',
                        colors: ['#333']
                    }
                },
                tooltip: {
                    x: {
                        format: 'MMM yyyy'
                    }
                }
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        });
    </script>
</body>
</html>
